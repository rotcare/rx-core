name: Continuous Integration

on: [push]

defaults:
  run:
    shell: bash
    working-directory: ci

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15.5.0
      - run: yarn
      - run: cd .. && rm -rf node_modules && ln -s ci/node_modules
      - run: cd .. && yarn tsc
      - run: TS_NODE_IGNORE=" " yarn mocha -r ts-eager/register "../src/**/*_test.ts"
